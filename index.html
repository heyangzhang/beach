<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Is Ivan At Bloomfield Beach?</title>
  <style>
    body,html {
      margin: 0;padding: 0;height: 100%;width: 100%;
      display: flex;justify-content: center;align-items: center;
      font-family: Arial,sans-serif;
      transition: background-color 0.5s ease;
      flex-direction: column;
      text-align: center;
    }
    .container {padding: 2vw;max-width: 90vw;}
    h1 {font-size: 8vw;margin: 0;}
    p {font-size: 4vw;margin: 10px 0 30px;}
    .yes {color: green;}
    .no {color: red;}
    button {
      font-size: 4vw;
      padding: 10px 20px;
      margin-bottom: 30px;
      background: #ffcc5b;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ffdb79;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <!-- Content will be inserted here -->
  </div>

  <button id="confettiBtn">Launch confetti</button>

  <!-- Include canvas-confetti from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script type="module">
    function isBeachOpen() {
      return True;
    }
    function launchConfetti(){
      confetti();
    }
    function updateContent() {
      const container = document.getElementById('content');
      const button = document.getElementById('confettiBtn'); // Get button

      if (isBeachOpen()) {
        document.body.style.backgroundColor = '#d0f0c0';
        container.innerHTML = `
          <h1 class="yes">YES!</h1>
          <p>He is chilling at Bloomfield Beach. Go join him!</p>
        `;
        button.style.display = 'inline-block';
        launchConfetti();
      } else {
        document.body.style.backgroundColor = '#f0d0d0';
        container.innerHTML = `
          <h1 class="no">No</h1>
          <p>Unfortunately, he isn't at the pool. But maybe he's free and thinking about it! Hit him up!</p>
        `;
        button.style.display = 'none';
      }
    }
    updateContent();

    // Manual button to launch confetti
    document.getElementById('confettiBtn').addEventListener('click', launchConfetti);

    // Optional: refresh every Minute in case the admin changed the status in another tab
    setInterval(updateContent, 60000);
  </script>
</body>
</html>
