<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Is Ivan At Bloomfield Beach?</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
      flex-direction: column;
      text-align: center;
    }
    .container {
      padding: 2vw;
      max-width: 90vw;
    }
    h1 {
      font-size: 8vw;
      margin: 0;
    }
    p {
      font-size: 4vw;
      margin: 10px 0 30px;
    }
    .yes {
      color: green;
    }
    .no {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <!-- Content will be inserted here -->
  </div>

  <script>
    function isBeachOpen() {
      return localStorage.getItem('beachStatus') === 'open';
    }

    function updateContent() {
      const container = document.getElementById('content');
      if (isBeachOpen()) {
        document.body.style.backgroundColor = '#d0f0c0'; // light green background
        container.innerHTML = `
          <h1 class="yes">YES!</h1>
          <p>THe is chilling at Bloomfield Beach. Go join him!</p>
        `;
      } else {
        document.body.style.backgroundColor = '#f0d0d0'; // light red background
        container.innerHTML = `
          <h1 class="no">No</h1>
          <p>Unfortunately, he isn't at the pool. But maybe he's free and thinking about it! Hit him up!</p>
        `;
      }
    }

    updateContent();

    // Optional: refresh every minute in case admin changes status in another tab
    setInterval(updateContent, 60000);
  </script>
</body>
</html>
